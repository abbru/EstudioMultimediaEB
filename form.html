<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Estudio Multimedia EB</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>

    <![endif]-->

    <!-- Custom styles for this template -->
    <link href="css/carousel.css" rel="stylesheet">

<!-- NAVBAR

  <body>
    <div class="container">
      <div class="col-md-6 col-md-offset-3" id="contform">
      <h2>Contacto</h2>
        <div class="col-md-8 col-md-offset-2">
          <form action="#" id="formID" role="form" method="post">
            <div class="form-group">
              <label for="inputname" class="control-label">Nombre</label>
              <input type="text" class="form-control input-sm validate[required]" name="inputname" id="inputname" placeholder="Nombre">
            </div>
            <div class="form-group">
              <label for="inputphone" class="control-label">Telefono</label>
              <input type="name" class="form-control input-sm validate[required, custom[phone]]" name="inputphone" id="inputphone" placeholder="Telefono">
            </div>
            <div class="form-group">
              <label for="inputemail" class="control-label">E-mail</label>
              <input type="email" class="form-control input-sm validate[required, custom[email]]" name="inputemail" id="inputemail" placeholder="E-mail">  
            </div>
            <div class="form-group">
              <label for="inputquery" class="control-label">Consulta</label>
              <textarea class="form-control input-sm" rows="3" id="inputquery"></textarea>
            </div>
            <div class="form-group col-md-offset-9">
              <button type="submit" class="btn btn-default">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/assets/jquery.js"></script>
    <script src="js/dist/bootstrap.min.js"></script>

    <script src="js/jquery.magnific-popup.js"></script>
    <script src="js/general.js"></script>
    <script src="js/jquery.validationEngine.js"></script>
    <script src="js/languaje/jquery.validationEngine-es.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("#formID").validationEngine('attach', {promptPosition : "bottomLeft", scroll: false});
      });
    </script>
  </body>
</html>
